<div id="basics">
    <form name="basicsForm">
        <div class="txtInput" id="frnInput">
            <input type="text" name="frn">
            <span>Foreign entry is empty</span>
        </div>

        <div class="txtInput" id="prnInput">
            <input type="text" name="prn">
        </div>

        <div class="txtInput" id="ntvInput">
            <input type="text" name="ntv">
            <span>Native entry is empty</span>
        </div>

        <div class="btnActions" id="basicDicActions">
            <input type="button" value="Add On" onclick="Vocapp.displayAddOns()">
            <input type="button" value="Save" onclick="Vocapp.addEntry()">
            <input type="button" value="Back to dictionaries" onclick="Vocapp.displayDicts()">
            <span id="saveActionOutcome"></span>
        </div>
    </form>
</div>

<div id="addOns" style="display: none">
    <span>Add Ons</span>
    <form name="addOnsForm">
        <div class="txtInput" id="frnLookupInput" ondblclick="Vocapp.toggleTextInputs(this)">
            <input type="text" name="frnL">
        </div>

        <div class="txtInput" id="prnLookupInput" ondblclick="Vocapp.toggleTextInputs(this)">
            <input type="text" name="prnL">
        </div>

        <div class="txtInput" id="ntvLookupInput" ondblclick="Vocapp.toggleTextInputs(this)">
            <input type="text" name="ntvL">
        </div>

        <div class="btnActions" id="lookupActions">
            <input type="button" value="Look Up" onclick="Vocapp.lookUp()">
            <input type="button" value="Hide Add Ons" onclick="Vocapp.hideAddOns()">
        </div>
        <div class="addonLinks" id="addonSynonyms"></div>
        <div class="addonLinks" id="addonGroups"></div>
        <div id="lookupActionOutcome"></div>
    </form>
</div>
